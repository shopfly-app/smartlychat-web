<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  height="500" width="500">
  <!-- 聊天气泡和文本 -->
  <rect x="50" y="80" rx="20" ry="20" width="180" height="80"
    style="fill:blue; stroke:black; fill-opacity:0.5; stroke-opacity:0.9" />
  <text x="70" y="130" fill="black">客户消息</text>
  <rect x="270" y="80" rx="20" ry="20" width="180" height="80"
    style="fill:green; stroke:black; fill-opacity:0.5; stroke-opacity:0.9" />
  <text x="290" y="130" fill="black">商家回应</text>

  <!-- 商家和客户头像 -->
  <circle cx="50" cy="50" r="30" stroke="black" stroke-width="3" fill="blue" />
  <circle cx="450" cy="50" r="30" stroke="black" stroke-width="3" fill="green" />

  <!-- 时钟图标 -->
  <circle cx="50" cy="400" r="40" stroke="black" stroke-width="3" fill="white" />
  <line x1="50" y1="400" x2="70" y2="380" style="stroke:rgb(0,0,0);stroke-width:2" />

  <!-- 解释性文本 -->
  <text x="100" y="405" fill="black">我们的服务24/7在线，随时为您解答问题</text>
</svg>